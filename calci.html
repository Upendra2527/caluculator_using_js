<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 100px auto;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .display {
            grid-column: span 4;
            background-color: #555;
            color: white;
            padding: 10px;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .button {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button" onclick="setOperator('/')">/</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button" onclick="setOperator('*')">*</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="setOperator('-')">-</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendDecimal()">.</button>
            
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button" onclick="setOperator('+')">+</button>
            <button class="button" onclick="clearInput()">C</button>
        </div>
    </div>

    <script>
    let currentInput = '';
    let previousInput = '';
    let operator = '';

    function updateDisplay() {
        const display = document.getElementById('display');
        display.textContent = currentInput;
    }

    function clearInput() {
        currentInput = '';
        updateDisplay();
    }

    function appendNumber(number) {
        currentInput += number;
        updateDisplay();
    }

    function setOperator(op) {
        if (currentInput !== '') {
            operator = op;
            previousInput = currentInput;
            clearInput();
        }
    }

    function calculateResult() {
        if (previousInput && currentInput && operator) {
            const prevNum = parseFloat(previousInput);
            const currentNum = parseFloat(currentInput);

            switch (operator) {
                case '+':
                    currentInput = (prevNum + currentNum).toString();
                    break;
                case '-':
                    currentInput = (prevNum - currentNum).toString();
                    break;
                case '*':
                    currentInput = (prevNum * currentNum).toString();
                    break;
                case '/':
                    currentInput = (prevNum / currentNum).toString();
                    break;
            }

            updateDisplay();
        }
    }

        </script>
</body>
</html>
